<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Task bina.az</title>
</head>
<body>
    <div class="card1">
    <a href="">
        <figure>
            <img src="./assets/css/image/63972_NuvRHNkau22BhhaFeU_-6w.jpg" alt=""> 
       <div class="title">
        <p class="price">135 000 <span>AZN</span></p>
        <p class="address">Gənclik m.</p>
        <p class="address-details">2 otaqli 65 m² 3/9 mərtəbə</p>
        <p class="date">Bakı, bugün 02:20</p>
       </div>
       <i class="fa-regular fa-heart heart"></i>
       <p class="agency">Agentlik</p>
       <div class="diamond">
        <i class="fa-solid fa-crown crown"></i>
        <i class="fa-solid fa-gem gem"></i>
       </div>
       <div class="check">
        <i class="fa-solid fa-house-circle-check"></i>
         <p>Çıxarış var</p>
       </div>
       <div class="percent">
           <i class="fa-solid fa-percent"></i>
           <p>İpoteka var</p>
       </div>
       <div class="hummer">
           <i class="fa-solid fa-hammer"></i>
       <p>Təmirli</p>
       </div>
       <div class="arrows">
        <i class="fa-solid fa-chevron-left left"></i>
       </div>
       <div class="arrows">
        <i class="fa-solid fa-chevron-right right"></i>
       </div>
       </figure>
    </a>
</div>
<div class="card2">
    <a href="">
        <figure>
            <img src="./assets/css/image/58518_iFFcPy1a8KsgHBwomjmDwQ.jpg" alt=""> 
       <div class="title">
        <p class="price">110 000 <span>AZN</span></p>
        <p class="address">Qara Qarayev m.</p>
        <p class="address-details">3 otaqlı 75m². 14/18 mərtəbə</p>
        <p class="date">Bakı, bugün 01:20</p>
       </div>
       <i class="fa-regular fa-heart heart"></i>
       <p class="agency">Agentlik</p>
       <div class="diamond">
        <i class="fa-solid fa-crown crown"></i>
        <i class="fa-solid fa-gem gem"></i>
       </div>
       <div class="check">
        <i class="fa-solid fa-house-circle-check"></i>
         <p>Çıxarış var</p>
       </div>
       <div class="percent">
           <i class="fa-solid fa-percent"></i>
           <p>İpoteka var</p>
       </div>
       <div class="hummer">
           <i class="fa-solid fa-hammer"></i>
       <p>Təmirli</p>
       </div>
       <div class="arrows">
        <i class="fa-solid fa-chevron-left left"></i>
       </div>
       <div class="arrows">
        <i class="fa-solid fa-chevron-right right"></i>
       </div>
       </figure>
    </a>
</div>
<script src="https://kit.fontawesome.com/977c21efb9.js" crossorigin="anonymous"></script>
</body>
</html>
